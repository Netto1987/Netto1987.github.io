<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/696572692b.js" crossorigin="anonymous"></script>
    <title>Proyecto CRUD</title>
</head>
<body onload="listar()">
    <header class="header">
        <nav>
            <div>
                <img src="logo1.png" alt="" class="logo1">
            </div>
            <input type="checkbox" id="check">
            <label for="check" class="bar-btn">
                <i class="fas fa-bars"></i>
            </label>
            <ul class="nav-menu">
                <li><a class="active" href="#">Inicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Men√∫</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="sec_containter">
            <div class="row">
                <div class="col_3">
                    <div class="form_group">
                        <label class="label_form" for="">Cedula de Identidad</label>
                        <input type="text" class="form_control" id="txtDocumento" placeholder="Ingrese su numero de documento de identidad">
                    </div>
                </div>
                <div class="col_3">
                    <div class="form_group">
                        <label class="label_form" for="">Nombres</label>
                        <input type="text" class="form_control" id="txtNombre" placeholder="Ingrese sus nombres completos">
                    </div>
                </div>
                <div class="col_3">
                    <div class="form_group">
                        <label class="label_form" for="">Correo</label>
                        <input type="email" class="form_control" id="txtCorreo" placeholder="Ingrese su Correo electronico">
                    </div>
                </div>
                <div class="col_3">
                    <div class="form_group">
                        <label class="label_form" for="">Telefono</label>
                        <input type="number" class="form_control" id="txtTelefono" placeholder="Ingrese de numero de telefono celular">
                    </div>
                </div>
            </div>
            <input type="hidden" id="txtId">
            <div class="col_12">
                <button id="btnGuardar" type="button" class="btn btn_succes" onclick="guardar()">Guardar</button>
                <button id="btnModificar" style="display:none;" type="button" class="btn btn_warning" onclick="modificar()">Modificar</button>
            </div>
            <div class="row">
                <table class="table table_bordered">
                    <thead>
                        <tr class="tablita">
                            <th>C. de Identidad</th>
                            <th>nombre</th>
                            <th>correo</th>
                            <th>telefono</th>
                            <th>opciones</th>
                        </tr>
                    </thead>
                    <tbody id="tblDatos">
    
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="footer_cont">
            <h3>INFOPRO</h3>
            <p>Empresa dedicada al ingreso de datos personales de empleados</p>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-tiktok"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li> 
            </ul>
        </div>
        <div class="footer_bottom">
            <p>copyright &copy;2022 INFOPRO. Elaborado por <span>Nelson Silva</span></p>
        </div>
    </footer>
    <script src="proyecto2.js" type="text/javascript"></script>
</body>
</html>
